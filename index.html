      <h2><span class="intro-icon">🎓</span> 项目简介</h2>
      <p>大学填报辅助工具致力于为高考考生和家长提供权威、详实、易用的大学信息服务。<br>
      主要功能包括：
        <ul class="intro-list">
          <li>🔍 <b>大学检索</b>：支持按名称、地区、类型等多维度快速查找高校。</li>
          <li>📊 <b>数据对比</b>：展示历年分数线、优势专业、综合评分等核心数据。</li>
          <li>📝 <b>学生评价</b>：查看和分享真实在校生/校友的体验与建议。</li>
          <li>🤖 <b>智能择校</b>：基于大模型的个性化院校推荐，助力科学决策。</li>
        </ul>
      </p>
      <div class="intro-highlight">让每一位考生都能找到最适合自己的大学！</div>
    </section>
