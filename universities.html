<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大学列表 - 大学填报辅助工具</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>大学列表</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="universities.html">大学列表</a>
      <a href="match.html">智能匹配</a>
    </nav>
  </header>
  <main>
    <section class="intro intro-beauty">
      <h2><span class="intro-icon">📚</span> 大学列表</h2>
      <p>在这里你可以浏览全国高校，支持按名称、地区、类型等多维度快速查找目标大学，并可一键查看详细信息。</p>
      <div class="intro-highlight">数据持续更新，助你全面了解高校！</div>
    </section>
    <section id="search-university-section">
      <h2>搜索大学</h2>
      <input type="text" id="search" placeholder="搜索大学名称...">
    </section>
    <section>
      <table id="universities-table">
        <thead>
          <tr>
            <th>名称</th>
            <th>地区</th>
            <th>类型</th>
            <th>更多信息</th>
          </tr>
        </thead>
        <tbody>
          <!-- 大学数据由main.js动态填充 -->
        </tbody>
      </table>
    </section>
    <section id="add-university-section">
      <h2>添加大学</h2>
      <form id="add-univ-form">
        <input type="text" name="name" placeholder="大学名称" required>
        <input type="text" name="location" placeholder="地区" required>
        <input type="text" name="type" placeholder="类型" required>
        <input type="text" name="website" placeholder="官网链接">
        <input type="text" name="image" placeholder="图片路径（如 image/xxx.png）">
        <input type="text" name="features" placeholder="特色">
        <input type="text" name="advantage_major" placeholder="优势专业（如 计算机、医学等）">
        <input type="text" name="score_years" placeholder="分数年份（如 2019,2020,2021,2022,2023）">
        <input type="text" name="score_trend" placeholder="分数线（如 600,610,620,630,640）">
        <button type="submit">提交</button>
      </form>
      <div id="add-univ-result"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 大学择校辅助工具</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
